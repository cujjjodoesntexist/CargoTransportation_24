<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      background-color: white;
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .label {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .input {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input__form {
      height: 45px;
      padding: 0 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    .input__form:focus {
      border-color: #007bff;
      outline: none;
    }

    select.input__form {
      background-color: white;
    }

    .button {
      height: 50px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button_type_login {
      border: none;
      background-color: #007bff;
      color: white;
    }

    .button_type_login:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="content">
  <h1 class="label">Регистрация</h1>
  <form action="#" th:action="@{/create_user}" th:object="${user}" method="post">
    <div class="input">
      <input type="text" id="username" th:field="*{username}" placeholder="Имя пользователя" class="input__form" required />
      <input type="password" id="password" th:field="*{password}" placeholder="Пароль" class="input__form" required/>
      <select th:field="*{role}" id="role" class="input__form">
        <option th:value="ROLE_USER">Пользователь</option>
        <option th:value="ROLE_ADMIN">Администратор</option>
        <option th:value="ROLE_WRITER">Редактор блога</option>
      </select>
      <button type="submit" class="button button_type_login">Зарегистрироваться</button>
    </div>
  </form>
</div>
</body>
</html>
