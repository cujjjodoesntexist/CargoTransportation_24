<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>
    <style>
        body{
            background-color: #ebdbb2;
            background-size: cover;
            font-family: "Trebuchet MS";
            position: relative;

        }

        .input{
            margin: auto;
            width:320px;
            height: 75%;
            display:flex;
            flex-direction: column;
            justify-content: center;

        }

        .label{
            color: #fb4934;
            margin-right:auto;
            margin-left:auto;
            width: fit-content;
            font-size: 100px;
        }

        .button{
            height:100px;
            width: 320px;
            text-align: center;
            margin-bottom: 20px;
            font-family: "Trebuchet MS";
            border-radius: 10px;
        }

        .button_type_login{
            background-color: #bdae93;
            color: #1d2021;
            border: 0;
        }

        .button_type_register{
            border: #a89984 2px solid;
            background-color: #ebdbb2;
            color: #1d2021;
        }

        .button:hover{
            color: #1d2021;
            background-color: #a89984;
        }

        .input__form{
            height: 50px;
            margin-bottom:5px;
            font-family: "Trebuchet MS";
        }
    </style>
</head>
<body>
<div class="content">
    <h1 class="label">Вход</h1>
    <form th:action="@{/login}" method="post">
        <div class="input">
            <input type="text" name="username" placeholder="Имя пользователя" class="input__form"/>
            <input type="password" name="password" placeholder="Пароль" class="input__form"/>
            <input type="submit" value="Вход" class="button button_type_login"/>
            <a href="/register">
                <button type="button" class="button button_type_register">
                    Нет аккаунта? Создайте его!
                </button>
            </a>
        </div>
    </form>

</div>

</body>
</html>
