<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Грузоперевозки | Добавить информацию о грузе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9ff;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0066ff;
            border-color: #0056d1;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056d1;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <blockquote class="blockquote text-center">
            <h1>Добавить информацию о грузе</h1>
        </blockquote>
        <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID груза</label>
                <input type="number" id="id" class="form-control" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Наименование груза</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Содержимое</label>
                <input type="text" id="content" class="form-control" th:field="*{content}" required>
            </div>
            <div class="mb-3">
                <label for="sendingCity" class="form-label">Город отправки</label>
                <input type="text" id="sendingCity" class="form-control" th:field="*{sendingCity}" required>
            </div>
            <div class="mb-3">
                <label for="sendingDate" class="form-label">Дата отправки</label>
                <input type="date" id="sendingDate" class="form-control" th:field="*{sendingDate}" required>
            </div>
            <div class="mb-3">
                <label for="receiptCity" class="form-label">Город получения</label>
                <input type="text" id="receiptCity" class="form-control" th:field="*{receiptCity}" required>
            </div>
            <div class="mb-3">
                <label for="receiptDate" class="form-label">Дата получения</label>
                <input type="date" id="receiptDate" class="form-control" th:field="*{receiptDate}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
