<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Грузоперевозки | Редактирование информации о грузе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: powderblue;
    }
</style>

<body>
    <blockquote class="blockquote text-center"><h1>Редактирование информации о грузе</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
            <table>
                <tr>
                    <td>ID груза:</td>
                    <td><input type="number" th:field="*{id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Наименование груза:</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Содержимое:</td>
                    <td><input type="text" th:field="*{content}"></td>
                </tr>
                <tr>
                    <td>Город отправки:</td>
                    <td><input type="text" th:field="*{sendingCity}"></td>
                </tr>
                <tr>
                    <td>Дата отправки:</td>
                    <td><input type="date" min="1940" max="2024" th:field="*{sendingDate}"></td>
                </tr>
                <tr>
                    <td>Город получения:</td>
                    <td><input type="text" th:field="*{receiptCity}"></td>
                </tr>
                <tr>
                    <td>Дата получения:</td>
                    <td><input type="date" min="1940" max="2024" th:field="*{receiptDate}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
